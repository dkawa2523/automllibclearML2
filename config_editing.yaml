# Configuration for data editing phase only
data:
  csv_path: "data/example.csv"
  target_column: purchase_amount
  feature_columns: null
  problem_type: null
  test_size: 0.0
  random_seed: 42

editing:
  enable: true
  # output_dir は run_id でサブディレクトリ化されます（上書き防止）。
  # output_path を指定した場合はそちらが優先されます（互換用）。
  output_dir: "outputs/data_editing"
  output_filename: "edited.csv"
  drop_columns: []
  rename_columns: {}
  fillna: null
  fillna_columns: {}
  query: null
  clip_values: {}

clearml:
  enabled: true
  project_name: "AutoML-with-ClearML"
  dataset_project: "AutoML-datasets"
  raw_dataset_id: null
  edited_dataset_id: null
  queue: "default"
  tags: ["automl", "data_editing"]
