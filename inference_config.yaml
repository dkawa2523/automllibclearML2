# 推論は「学習で選んだ model_id」を指定して実行します。
# - training-summary の USER PROPERTIES: recommended_model_id をコピペ
model_id: "60beb5a6d61144bcbf6b516165becb14"
model_name: "Random_forest"   # 任意（ClearML上の表示用ラベル）

# ClearML integration for inference (optional)
clearml:
  enabled: true
  project_name: "AutoML-with-ClearML"
  task_name: null
  base_output_uri: null
  run_locally: true
  queue: null
  tags: ["automl", "inference"]

# 入力設定
input:
  mode: "single"        # single | batch | optimize
  single:
    age: 30
    income: 50000
    education: "Bachelor"
  # batch の例:
  # csv_path: "data/example.csv"
  # dataset_id: "CLEARML_DATASET_ID"
  # optimize の例:
  # params_path: "optimize_params.json"

# 探索設定（mode=optimize のときのみ使用）
search:
  method: "tpe"        # grid | random | tpe | cmaes
  n_trials: 50
  goal: "min"          # max | min

# 出力設定
output_dir: "outputs/inference"
